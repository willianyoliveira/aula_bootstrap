
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/cadastro_equipamento.css">
        <script src="Controller/cadastrar_equipamento.js"></script>

        <title>Easylub</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">
                <img class="logo" src="img/engrenagem-verde.png" width="100px">
                <button class="btn btn-outline-success me-2" type="button" href="index.html">Easylub</button>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">
                            Sobre
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="cadastro_equipamentos.html">
                            Equipamentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="lubrificantes.html">
                            Lubrificantes
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <section id="equipamentos">

                <div class="container-fluid agenda text-center margin">
                    <h3>Equipamentos</h3>
                    <br>
                    <input class="form-control" type="text" placeholder="Nome do equipamento" id="nome_equipamento">
                    <div class="form-row">
                        <div class="row-b">
                            <select id="linha" class="form-select" aria-label="Default select example">
                                <option selected>Linha</option>
                                <option value="1">L001</option>
                                <option value="2">L002</option>
                                <option value="3">L003</option>
                            </select>
                        </div>
                        <div class="row-b">
                            <select id="onde" class="form-select" aria-label="Default select example">
                                <option selected>Onde</option>
                                <option value="1">Mancal</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="row-c">
                            <select id="tipo_lubrificante" class="form-select" aria-label="Default select example">
                                <option selected>Tipo de Lubrificante</option>
                                <option value="1">Graxa</option>
                                <option value="2">Spray</option>
                                <option value="3">Óleo</option>
                            </select>
                        </div>
                        <div class="row-c">
                            <select id="frequencia_aplicacao" class="form-select" aria-label="Default select example">
                                <option selected>Frequencia de aplicação</option>
                                <option value="1">Mensal</option>
                                <option value="2">Semestral</option>
                                <option value="3">Anual</option>
                            </select>
                        </div>
                        <div class="row-d">
                            <button onclick="cadastrar_equipamento()" type="submit"
                                class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </section>

        </div>


    </body>
    <footer class="text-center">

    </footer>

    </html>
