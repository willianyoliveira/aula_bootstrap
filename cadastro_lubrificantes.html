    <script>

        function verifica_lubrificante() {
            var input = document.getElementById("viscosidade");
            var selected = document.getElementById("lubrificantes").value;
            console.log(selected)

            if (selected === 1) {
                document.getElementById("viscosidade").disabled = false
            } else if (selected === 2 || selected === 3) {
                document.getElementById("viscosidade").disabled = true
            }
        }
        function verifica_tipo_lubrificante(value) {
            console.log(value)
            var input = document.getElementById("NLGI").value;

            if (value === 1) {
                input.disabled = false
            } else if (value === 2 || value === 3) {
                input.disabled = true
            }
        }
    </script>

    <section id="quem-somos">
        <div class="container-fluid agenda text-center margin">
            <h3>Lubrificantes</h3>
            <br>
            <input class="form-control" type="text" placeholder="ID" id="id_lubrificante">
            <div class="form-row">
                <div class="row-b">
                    <div class="lubrificantes">
                        <select id="lubrificantes" class="form-select" onchange="verifica_lubrificante()">
                            <option selected>Lubrificantes</option>
                            <option value="1">Graxa</option>
                            <option value="2">Óleo</option>
                            <option value="3">Spray</option>
                        </select>
                    </div>
                    <div class="viscosidade">
                        <input class="form-control" type="text" placeholder="Viscosidade" name="viscosidade"
                            id="viscosidade" disabled>
                    </div>
                </div>

                <div class="row-c">
                    <div class="tipo_lubrificante">
                        <select id="tipo_lubrificante" class="form-select"
                            onchange="verifica_tipo_lubrificante(this.value)">
                            <option selected>Tipo de lubrificante</option>
                            <option value="1">Mineral</option>
                            <option value="2">Sintético</option>
                            <option value="3">Alimentício</option>
                        </select>
                    </div>
                    <div class="ngli">
                        <input class="form-control" type="text" placeholder="NLGI" name="NGLI" id="NLGI" disabled>
                    </div>
                </div>
                <div class="row-d">
                    <button onclick="cadastrar_equipamento()" type="submit" id="btn"
                        class="btn btn-primary">Cadastrar</button>
                </div>
