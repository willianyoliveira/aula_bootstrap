<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Easylub</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">
            <img class="logo" src="img/engrenagem-verde.png" width="100px"> 
                  <button class="btn btn-outline-success me-2" type="button" href="index.html">Easylub</button>
        </a>
        <h2 class="titulo-login">Login</h2>
    </nav>
    
    <section id="login">
       
        <div class="caixa-login">
            
            <form>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select or profile to login</option>
                    <option value="1">Administrator</option>
                    <option value="2">Mechanic</option>
                  </select>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </div>
    </section>

</body>
<footer class="text-center">

</footer>

</html>
